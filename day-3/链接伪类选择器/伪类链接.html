<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<style>
			a:link{  /* 未访问过的链接状态 */
				color: #3c3c3c;
				font-size: 30px;
				text-decoration: none;
				font-weight: 700;
			}
			a:visited{ /* 已经访问的链接 */
				color: orange;
			}
			a:hover{   /* 鼠标经过链接时候的样子 */
				color: #FF0000;
			}
			a:active{  /* 鼠标按下时候的样子 */
				color: greenyellow;
			}
		</style>
	</head>
	<body>
		<a href="https://miaosha.jd.com">秒杀</a>
	</body>
</html>
