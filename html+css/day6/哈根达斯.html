<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            padding: 10px;   /*设置内边距*/
            position: relative;
            margin: 100px auto;
        }
        .top {
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottom {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/top_tu.gif" class="top">
        <img src="img/adv.jpg"  height="190" width="310">
        <img src="img/br.gif" class="bottom">
    </div>
</body>
</html>
