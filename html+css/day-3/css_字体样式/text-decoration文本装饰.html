<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<style>
			div{
				font-size: 40px;
			}
			.none_1{
				text-decoration: none;
				color: #F00;
			}
			.underline_1{
				text-decoration: underline;
			}
			.overline_1{
				text-decoration: overline;
			}
			.bilnk_1{
				text-decoration: blink;
			}
			.line-through_1{
				text-decoration: line-through;
			}
		</style>
		
	</head>
	<body>
		<div class="none_1">无装饰</div>      <!-- none 无装饰 -->
		<div class="underline_1">定义下划线</div>  <!-- underline 定义下划线 -->
		<div class="bilnk_1">定义文字闪烁</div>  <!-- bilnk 定义文字闪烁 -->
		<div class="overline_1">定义上划线</div>  <!-- overline  定义上划线 -->
		<div class="line-through_1">定义贯穿线</div>  <!-- line-through  定义贯穿线（删除线） -->
	</body>
</html>
