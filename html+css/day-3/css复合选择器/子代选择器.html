<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<style>
			ul li > a{     /* 子代选择器 是指的是 什么以下的亲儿子  是用大于号进行分割  此时的a 一定是li 的亲儿子*/
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="#">一级菜单</a>
				<div>
					<a href="#">二级菜单</a>
					<a href="#">二级菜单</a>
					<a href="#">二级菜单</a>
				</div>
			</li>
		</ul>
	</body>
</html>
