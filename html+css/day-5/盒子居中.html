<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
           text-align: center;  /*可以让盒子内容（文字 行内元素 行内块元素） 居中对齐*/
           width: 300px;
           height: 100px;
           background-color: pink;  /*设置背景颜色*/
           margin: 100px  auto;  /* 通用写法 100px  auto 上下是100px  左右是auto 自动 水平居中对齐*/
           /* margin: auto;  自动充满 */
      }
    </style>
</head>
<body>
    <div>
         认识一周了
    </div>
</body>
</html>
