<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;      /*可以让元素默认转换为行内块元素*/
        }
        span {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;     /*秒用  如果已经给行内元素添加了浮动 此时不需要转换了这个元素也可以有宽高*/
        }
    </style>
</head>
<body>
    <div>test</div>
    <span>12345</span>
</body>
</html>
