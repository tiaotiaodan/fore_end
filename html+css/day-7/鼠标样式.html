<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /* cursor: move;   鼠标变成十字架样式*/
            /* cursor: text;   鼠标变成编写输入样式   */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div> </div>
    <ul>
        <li style="cursor:default">鼠标原始样</li>
        <li style="cursor:pointer">我是小手</li>
        <li style="cursor:move">我是移动</li>
        <li style="cursor:text">我是文本</li>
      </ul>
</body>
</html>
