<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .yase{
            /* 类选择器权重要高于标签选择器 */
            color: green;
        }
        div{
            color: red;
            /* 权重   0,0,0,1 */

        }
        div{
            color: orange!important;
            /* 优先级加入了!important字段后，优先使用 */
        }
    </style>
</head>
<body>
    <div class="yase">特殊性</div>
</body>
</html>
