<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     table{
         width: 500px;
         height: 300px;
         border: 1px solid red;     
         border-radius: 50%; 
     }
     td{
         border: 1px solid red;
         text-align: center;    /*字体居中对齐*/
     }
     table,td{
         border-collapse: collapse;            /*合并相邻边框*/
     }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>天王盖地虎</td>
            <td>天王盖地虎</td>
            <td>天王盖地虎</td>
        </tr>
        <tr>
            <td>宝塔镇河妖</td>
            <td>宝塔镇河妖</td>
            <td>宝塔镇河妖</td>
        </tr>
        <tr>
            <td>小鸡炖蘑菇</td>
            <td>小鸡炖蘑菇</td>
            <td>小鸡炖蘑菇</td>
        </tr>
    </table>
</body>
</html>
